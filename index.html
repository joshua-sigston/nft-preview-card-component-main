<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- styles link -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="grid center_by_grid">
  <main>
    <article class="main_container grid">

      <picture>
        <img src="images/image-equilibrium.jpg" alt="">

        <div class="eye_icon_container center_by_flex">
          <img src="images/icon-view.svg" alt="" class="eye_icon">
        </div>

      </picture>

      <div class="content_container grid">
        <h1 class="item_name">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="info_container flex">
          <div class="data_container flex">
            <img src="images/icon-ethereum.svg" alt="">
            <h4 class="data">0.041 ETH</h4>
          </div>

          <div class="time_container flex">
            <img src="images/icon-clock.svg" alt="">
            <h4 class="time_frame">3 days left</h4>
          </div>

        </div>

        <div class="avatar_container flex">
          <img src="images/image-avatar.png" class="avatar" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>

      </div>
    </article>

  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
